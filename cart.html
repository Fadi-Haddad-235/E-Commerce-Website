<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <div class="page">
      <div class="navBar">
        <div class="navTop">
          <div class="shipping">FREE SHIPPING ON ALL ORDERS</div>
          <div class="contact">
            <button class="navBtn"><p>LOGIN / REGISTER</p></button>
            <button class="navBtn">ABOUT US</button>
            <button class="navBtn">CONTACT US</button>
            <button class="icons">
              <img class="navIcon" src="./images/Cart Image.png" alt="" />
            </button>
            <button class="icons">
              <img class="navIcon" src="./images/Favorite Icon.png" alt="" />
            </button>
          </div>
        </div>
        <div class="navLogo">
          <div class="logo"><img src="./images/Logo.png" alt="" /></div>
        </div>
        <div class="navBottom">
          <button class="categories">Laptops</button>
          <button class="categories">Smart Phones</button>
          <button class="categories">Headsets</button>
          <button class="categories">Tablets</button>
          <button class="categories">Gamings</button>
        </div>
      </div>
      <div class="info">
        <div class="products">Products</div>
        <p class="details">Price</p>
        <p class="details">Quantity</p>
      </div>
      <div class="footer">
        <div class="social">
          <h2>Name</h2>
          <p>Email: t3.online@t3.com.lb</p>
          <p>Phone: +961 01 864593</p>
          <p>Find us on:</p>
          <div class="socialMediaIcon">
            <img src="./images/facebook icon.png" alt="" />
            <img src="./images/Instagram_logo.png" alt="" />
          </div>
        </div>
        <div class="usefulLinks">
          <h2>USEFUL LINKS:</h2>
          <p>Refund and Return Policy</p>
          <p>Privacy Policy</p>
          <p>Cart</p>
          <p>My Account</p>
        </div>
        <div class="siteMap">
          <h2>SITEMAP</h2>
          <p>Home</p>
          <p>Shop</p>
          <p>International Brands</p>
          <p>About us</p>
          <p>Contact us</p>
        </div>
      </div>
    </div>
  </body>
</html>
