<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <link href="css/addItem.css" rel="StyleSheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Add Items</title>
</head>

<body>
    <div class="container">
        <div class="containerTitle">
            <h1>Admin Page</h1>
        </div>
        <div class="containerBody">
            <!-- Left Side -->
            <div class="adminOption">
                <div class="home iconImage">
                    <a href="index.html" class="fa fa-home"></a>
                    <h2>Home</h2>
                </div>

                <div class="users iconImage">
                    <a href="users.html" class="fas fa-user-friends"></a>
                    <h2>Users</h2>
                </div>

                <div class="database iconImage">
                    <a href="items.html" class="fa fa-database"></a>
                    <h2>Items</h2>
                </div>
            </div>

            <!-- Right Side -->
            <div class="optionData">
                <h2 class="optionDataTitle">Add Item</h2>
                <div class="colDivision">
                    <div class="profileImage">
                        <a class="fa fa-plus-square-o" id="profileIcon"></a>
                    </div>
                    <div class="itemInfo">
                        <div class="inputdisplay">
                            <label class="labelSize">Name</label>
                            <input placeholder="Product Name" id="name" name="name"/>
                        </div>
                        <div class="inputdisplay">
                            <label class="labelSize">Description</label>
                            <input placeholder="Description" id="description" name="description"/>
                        </div>
                        <div class="inputdisplay">
                            <label class="labelSize">Category</label>
                            <input placeholder="Category" id="category" name="category"/>
                        </div>
                        <div class="inputdisplay">
                            <label class="labelSize">Image location</label>
                            <input placeholder="Image URL"id="imageURL" name="imageURL"/>
                        </div>
                        <div class="inputdisplay">
                            <label class="labelSize">Price</label>
                            <input placeholder="Price" id="price" name="price"/>
                        </div>
                        <div class="btn">
                            <a href="items.html" id="btn1">Save Changes!</a>
                            <a href="items.html" id="btn2">Cancel Process</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts\additem.js" ></script>
</body>

</html>
